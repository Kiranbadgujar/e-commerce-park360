    <!-- Fetch Data For Dashboard -->
    <script>
      // Fetch the dashboard data using async/await
      async function fetchDashboardStats() {
        try {
          const response = await fetch("/dashboard");
          const data = await response.json();

          document.getElementById("user-count").textContent = data.data.users;
          document.getElementById("category-count").textContent =
            data.data.categories;
          document.getElementById("product-count").textContent =
            data.data.products;
          document.getElementById("variation-count").textContent =
            data.data.variations;
        } catch (error) {
          console.error("Error fetching dashboard data:", error);
        }
      }

      // Call the function to fetch stats when the page loads
      window.onload = fetchDashboardStats;

      // Toggle sidebar visibility
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("content");
      const sidebarToggle = document.getElementById("sidebarToggle");

      sidebarToggle.addEventListener("click", function () {
        sidebar.classList.toggle("collapsed");
        content.classList.toggle("expanded");
      });
    </script>
