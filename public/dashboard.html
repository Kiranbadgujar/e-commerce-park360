<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Admin Dashboard</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .dashboard-card {
        margin: 20px;
      }
      .card-header {
        background-color: #007bff;
        color: white;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 200px;
        background-color: #343a40;
        padding-top: 20px;
        transition: width 0.3s ease;
      }
      .sidebar a {
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        display: block;
        font-size: 18px;
      }
      .sidebar a:hover {
        background-color: #007bff;
      }
      .sidebar.collapsed {
        width: 0px;
      }
      .sidebar.collapsed a {
        font-size: 14px;
        text-align: center;
      }
      .sidebar-toggle {
        position: absolute;
        top: 20px;
        right: -65px;
        font-size: 24px;
        cursor: pointer;
        color: #343a40;
      }
      .content {
        margin-left: 250px;
        padding: 20px;
        transition: margin-left 0.3s ease;
      }
      .content.expanded {
        margin-left: 60px; /* Adjust this width to match the collapsed sidebar */
      }
    </style>
  </head>
  <body>
    <!-- Left Sidebar -->
    <div class="sidebar" id="sidebar">
      <span class="sidebar-toggle" id="sidebarToggle">Menu</span> <!-- Toggle icon -->
      <a href="./dashboard.html">Dashboard</a>
      <a href="adminCategory.html">Categories</a>
      <a href="adminProduct.html">Products</a>
      <a href="showUser.html">Users</a>
      <a href="adminVariation.html">Variations</a>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
          <a class="navbar-brand" href="./dashboard.html">Admin Dashboard</a>
        </div>
      </nav>

      <!-- SECTION -->
      <section class="container">
        <div class="row mt-5">
          <div class="col-md-6">
            <div class="card dashboard-card">
              <div class="card-header">
                <h5>Users</h5>
              </div>
              <div class="card-body row">
                <h3 class="col-md-6" id="user-count">Loading...</h3>
                <a href="./showUser.html" class="col-md-6 btn btn-primary">
                  Show
                </a>
              </div>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="card dashboard-card">
              <div class="card-header">
                <h5>Categories</h5>
              </div>
              <div class="card-body row">
                <h3 class="col-md-6" id="category-count">Loading...</h3>
                <a href="adminCategory.html" class="col-md-6 btn btn-primary">
                  Show
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- Second Row -->
        <div class="row mt-5">
          <div class="col-md-6">
            <div class="card dashboard-card">
              <div class="card-header">
                <h5>Products</h5>
              </div>
              <div class="card-body row">
                <h3 class="col-md-6" id="product-count">Loading...</h3>
                <a href="adminProduct.html" class="col-md-6 btn btn-primary">
                  Show
                </a>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card dashboard-card">
              <div class="card-header">
                <h5>Variations Products</h5>
              </div>
              <div class="card-body row">
                <h3 class="col-md-6" id="variation-count">Loading...</h3>
                <a class="col-md-6 btn btn-primary" href="adminVariation.html" id="show-users-btn">
                  Show
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer-->
    <footer class="py-4 bg-dark" style="margin-top: 55px">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2025
        </p>
      </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script>
      // Fetch the dashboard data
      function fetchDashboardStats() {
        fetch("/dashboard")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("user-count").textContent = data.data.users;
            document.getElementById("category-count").textContent = data.data.categories;
            document.getElementById("product-count").textContent = data.data.products;
            document.getElementById("variation-count").textContent = data.data.variations;
          })
          .catch((error) => {
            console.error("Error fetching dashboard data:", error);
          });
      }

      // Call the function to fetch stats when the page loads
      window.onload = fetchDashboardStats;

      // Toggle sidebar visibility
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("content");
      const sidebarToggle = document.getElementById("sidebarToggle");

      sidebarToggle.addEventListener("click", function() {
        sidebar.classList.toggle("collapsed");
        content.classList.toggle("expanded");
      });
    </script>
  </body>
</html>
