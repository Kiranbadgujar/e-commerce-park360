<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Admin Dashboard" />
    <meta name="author" content="Your Name" />
    <title>Admin Dashboard</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #active {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        transition: border-color 0.3s ease;
      }

      #active:focus {
        border-color: #007bff; /* Change border color when focused */
        outline: none;
      }

      #active option {
        padding: 10px;
        font-size: 1rem;
      }

      #active option:hover {
        background-color: #f0f0f0;
      }

      .col-lg-6 {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="./dashboard.html">Admin Dashboard</a>
      </div>
    </nav>

    <!-- Section-->
    <section>
      <div class="container my-5">
        <div class="container-fluid h-custom">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img
                src="/1678633884531.jpg"
                class="img-fluid"
                alt="Sample image"
              />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form id="addCategory" enctype="multipart/form-data">
                <!--  -->
                <div class="row">
                  <div class="col-lg-12 form-outline mb-4">
                    <label class="form-label" for="cate_name"
                      >Product Name</label
                    >
                    <input
                      readonly
                      class="form-control form-control-lg"
                      id="pro_name"
                    />
                  </div>
                </div>

                <!-- Variations color and size -->
                <div class="row">
                  <div class="col-lg-6 form-outline mb-4">
                    <label class="form-label" for="vari_color">Color</label>
                    <input
                      type="text"
                      id="vari_color"
                      name="vari_color"
                      class="form-control form-control-lg"
                    />
                    <div
                      id="nameError"
                      class="text-danger"
                      style="display: none"
                    >
                      color Cannot be Empty.
                    </div>
                  </div>
                  <div class="col-lg-6 form-outline mb-4">
                    <label class="form-label" for="vari_size">Size</label>
                    <input
                      type="text"
                      id="vari_size"
                      name="vari_size"
                      class="form-control form-control-lg"
                    />
                    <div
                      id="nameError"
                      class="text-danger"
                      style="display: none"
                    >
                      Size Cannot be Empty.
                    </div>
                  </div>
                </div>

                <!-- Variation quantity and price -->
                <div class="row">
                  <div class="col-lg-6 form-outline mb-4">
                    <label class="form-label" for="vari_quantity"
                      >Quantity</label
                    >
                    <input
                      type="text"
                      id="vari_quantity"
                      name="vari_quantity"
                      class="form-control form-control-lg"
                    />
                    <div
                      id="nameError"
                      class="text-danger"
                      style="display: none"
                    >
                      Quantity Name Cannot be Empty.
                    </div>
                  </div>
                  <div class="col-lg-6 form-outline mb-4">
                    <label class="form-label" for="vari_price">Price</label>
                    <input
                      type="text"
                      id="vari_price"
                      name="vari_price"
                      class="form-control form-control-lg"
                    />
                    <div
                      id="nameError"
                      class="text-danger"
                      style="display: none"
                    >
                      Price Cannot be Empty.
                    </div>
                  </div>
                </div>
                <!-- Image Upload -->
                <div
                  style="padding-left: 20px"
                  class="form-outline flex-fill mb-0"
                >
                  <label class="form-label">Image Upload</label><br />
                  <input type="file" name="file" id="file" />
                  <div id="fileError" class="text-danger" style="display: none">
                    Please upload a valid image file (JPEG, PNG, GIF).
                  </div>
                </div>

                <!-- button -->
                <div class="row">
                  <div class="col-md-6 text-center text-lg-start mt-4 pt-2">
                    <button
                      type="button"
                      class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem"
                      id="submitBtn"
                    >
                      Add
                    </button>
                  </div>
                  <div class="col-md-6 text-center text-lg-start mt-4 pt-2">
                    <button
                      type="button"
                      class="btn btn-danger btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem"
                      id="deleteBtn"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </form>
              <div
                id="error-message"
                class="text-danger"
                style="display: none"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer-->
    <footer class="py-3 bg-dark" style="margin-top: 45px">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2025
        </p>
      </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- variation -->
    <script>
      const variationId = new URLSearchParams(window.location.search).get(
        "productId"
      );
      console.log(variationId);
      // Fetch product
      fetch(`/get-single-product/${variationId}`)
        .then((response) => response.json())
        .then((data) => {
          const Variations = data.data[0];
          if (Variations) {
            document.getElementById("pro_name").value = Variations.pro_name;
          } else {
            throw new Error("Category not found");
          }
        })
        .catch((error) => {
          console.error("Error fetching category data:", error);
          document.getElementById("error-message").textContent =
            "Error fetching category data: " + error.message;
          document.getElementById("error-message").style.display = "block";
        });
        document.getElementById("submitBtn").addEventListener("click", function() {
    // Get form data
    const color = document.getElementById("vari_color").value;
    const size = document.getElementById("vari_size").value;
    const quantity = document.getElementById("vari_quantity").value;
    const price = document.getElementById("vari_price").value;
    const fileInput = document.getElementById("file");

    // // Validate fields
    // if (!color || !size || !quantity || !price || !fileInput.files.length) {
    //   document.getElementById("error-message").textContent = "All fields must be filled, including uploading an image.";
    //   document.getElementById("error-message").style.display = "block";
    //   return;
    // }

   
    const formData = new FormData();
    formData.append("pro_id", variationId); 
    formData.append("color", color);
    formData.append("size", size);
    formData.append("stock", quantity);
    formData.append("price", price);
    formData.append("file", fileInput.files[0]);

    
    // Fetch token from localStorage 
    const token = localStorage.getItem("authToken");
    

    // Send the form data using fetch API to the server
    fetch("/insert-variation", {
      method: "POST",
      headers: {
        Authorization: `Bearer ${token}`, 
      },
      body: formData,
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === 200) {
        alert(data.message);
        document.getElementById("addCategory").reset();
        window.location.href = "/adminproduct.html";
      } else {
        alert("Error: " + data.message);
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("An error occurred while submitting the form.");
    });
  });
    </script>
  </body>
</html>
