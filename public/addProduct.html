    <!-- ADD PRODUCT -->
    <script>
      // Fetch categories when the page loads
      window.onload = function () {
        fetchCategories();
      };

      // Fetch categories function
      async function fetchCategories() {
        try {
          const response = await fetch("/get-category");
          const data = await response.json();

          const categorySelect = document.getElementById("categorySelect");
          data.data.forEach((category) => {
            const option = document.createElement("option");
            option.value = category.cate_id;
            option.textContent = category.cate_name;
            categorySelect.appendChild(option);
          });
        } catch (error) {
          console.error("Error:", error);
          alert("Error fetching categories.");
        }
      }

      // Handle the form submission
      document.getElementById("addCategory").addEventListener("submit", async function (e) {
        e.preventDefault(); // Prevent default form submission

        // Clear previous error messages
        document.getElementById("nameError").style.display = "none";
        document.getElementById("descError").style.display = "none";

        // Get form data
        const productName = document.getElementById("cate_name").value;
        const productDescription = document.getElementById("cate_description").value;
        const CategoryID = document.getElementById("categorySelect").value;

        let valid = true;

        // Product Name validation
        if (!productName.trim()) {
          document.getElementById("nameError").style.display = "block";
          valid = false;
        }

        // Product Description validation
        if (!productDescription.trim()) {
          document.getElementById("descError").style.display = "block";
          valid = false;
        }

        // If valid, submit the data
        if (valid) {
          const data = {
            name: productName,
            description: productDescription,
            cate_id: CategoryID,
          };

          // Fetch token from localStorage
          const token = localStorage.getItem("authToken");

          try {
            // Perform the fetch API request
            const response = await fetch("/insert-product", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();
            if (result.status === 200) {
              alert("Product added successfully!");
              // Optionally reset form
              document.getElementById("addCategory").reset();
              document.getElementById("nameError").style.display = "none";
              document.getElementById("descError").style.display = "none";
            } else {
              alert(result.message);
              window.location.href = "./adminProduct.html";
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Something went wrong, please try again.");
          }
        }
      });
    </script>
