<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Admin Dashboard</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="./dashboard.html">Admin Dashboard</a>
      </div>
    </nav>

    <!-- Section-->
     
    <section class="py-3">
      <!-- Button -->
      <div style="margin-left: 155px;">
        <a class="btn btn-primary" href="./addProduct.html" id="show-users-btn">
          Add Products
        </a>
      </div>
      <div class="container px-4 px-lg-5 mt-3">
        <div
          class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
        >
          <!-- Category loop inserted here -->
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="py-4 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2025
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- fetch category -->
    <script>
      window.onload = function () {
        // Fetch categories and display them
        fetch("/get-product")
          .then((response) => response.json())
          .then((data) => {
            if (data) {
              const categoryContainer = document.querySelector(".row");
              categoryContainer.innerHTML = ""; // Clear any previous categories

              // foreach loop over the fetched categories and create category cards
              data.data.forEach((products) => {
                // console.log(category);
                const categoryCard = `
                  <div class="col mb-5">
                    <div class="card">
                      <div class="card-body p-4">
                        <div class="text-center">
                          <h5 class="fw-bolder">${products.pro_name}</h5>
                          <h5 class="fw-bolder">${products.pro_description}</h5>
                          <a href="updateproduct.html?productId=${products.pro_id}" class="btn btn-primary">Update</a>
                          <a href="showvariation.html?productId=${products.pro_id}" class="btn btn-primary">Show</a>
                        </div>
                      </div>
                    </div>
                  </div>
                `;
                categoryContainer.innerHTML += categoryCard;
              });
            } else {
              console.error("Error fetching categories:", data.errors);
              alert("Failed to load categories.");
            }
          })
          .catch((error) => {
            console.error("Error fetching categories:", error);
            alert("Failed to load categories.");
          });
      };
    </script>
  </body>
</html>
