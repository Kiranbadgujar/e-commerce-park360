<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Admin Dashboard</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="./dashboard.html">Admin Dashboard</a>
      </div>
    </nav>

    <!-- Section-->
    <section>
      <div class="container my-5">
        <div class="container-fluid h-custom">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img
                src="/attachment_147202790.png"
                class="img-fluid"
                alt="Sample image"
              />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form id="addCategory" enctype="multipart/form-data">
                <!-- Category NAME -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="cate_name"
                    >Category Name</label
                  >
                  <input
                    type="text"
                    id="cate_name"
                    name="cate_name"
                    class="form-control form-control-lg"
                  />
                  <div id="nameError" class="text-danger" style="display: none">
                    Category Name Cannot Empty.
                  </div>
                </div>

                <!-- Category Description -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="cate_description"
                    >Category Description</label
                  >
                  <input
                    type="text"
                    id="cate_description"
                    name="cate_description"
                    class="form-control form-control-lg"
                  />
                  <div id="descError" class="text-danger" style="display: none">
                    Category Description Cannot Empty.
                  </div>
                </div>

                <!-- Image Upload -->
                <div
                  style="padding-left: 20px"
                  class="form-outline flex-fill mb-0"
                >
                  <label class="form-label">Image Upload</label><br />
                  <input type="file" name="file" id="file" />
                  <div id="fileError" class="text-danger" style="display: none">
                    Please upload a valid image file (JPEG, PNG, GIF).
                  </div>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                  >
                    Add
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer-->
    <footer class="py-3 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2025
        </p>
      </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ADD CATEGORY -->
    <script>
      document
        .getElementById("addCategory")
        .addEventListener("submit", async function (e) {
          e.preventDefault(); // Prevent default form submission
    
          // Clear previous error messages
          document.getElementById("nameError").style.display = "none";
          document.getElementById("descError").style.display = "none";
          document.getElementById("fileError").style.display = "none";
    
          // Get form data
          const categoryName = document.getElementById("cate_name").value;
          const categoryDescription = document.getElementById("cate_description").value;
          const categoryImage = document.getElementById("file").files[0];
          let valid = true;
    
          // Category Name validation
          if (!categoryName.trim()) {
            document.getElementById("nameError").style.display = "block";
            valid = false;
          }
    
          // Category Description validation
          if (!categoryDescription.trim()) {
            document.getElementById("descError").style.display = "block";
            valid = false;
          }
    
          // Image validation
          if (!categoryImage) {
            document.getElementById("fileError").style.display = "block";
            valid = false;
          } else {
            const allowedExtensions = ["image/jpeg", "image/png", "image/gif"];
            if (!allowedExtensions.includes(categoryImage.type)) {
              document.getElementById("fileError").innerText =
                "Please upload a valid image file (JPEG, PNG, GIF).";
              document.getElementById("fileError").style.display = "block";
              valid = false;
            }
          }
    
          if (!valid) return;
    
          // Form data preparation
          const formData = new FormData();
          formData.append("name", categoryName);
          formData.append("description", categoryDescription);
          formData.append("file", categoryImage);
    
          // Fetch token from localStorage
          const token = localStorage.getItem("authToken");
    
          try {
            // Perform the fetch API request
            const response = await fetch("/insert-category", {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
              },
              body: formData,
            });
    
            const data = await response.json();
    
            if (data.status === 200) {
              alert("Category added successfully!");
              window.location.href = "/adminCategory.html";
            } else {
              alert("Error: " + data.message);
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Something went wrong, please try again.");
          }
        });
    </script>
        
  </body>
</html>
